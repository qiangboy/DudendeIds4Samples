events {}

http {
  upstream ids4 {
    server identityserverwithspalogin1:5001;
    server identityserverwithspalogin2:5002;
  }

  server {
    listen 80;
    
    location / {
      proxy_pass http://ids4;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
  }
}
